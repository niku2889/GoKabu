<header id="header-top" class="top-header">
  <div class="container">
    <div class="top-header__main wow slideInDown" data-wow-delay="0.7s" data-wow-duration="1.5s">
      <div class="row">
        <div class="col-xs-4">
          <div class="social social--top clearfix">
            <a href="#" class="social__one square">
              <span class="fa fa-twitter"></span>
            </a>
            <a href="#" class="social__one square">
              <span class="fa fa-facebook"></span>
            </a>
            <a href="#" class="social__one square">
              <span class="fa fa-google-plus"></span>
            </a>
            <a href="#" class="social__one square">
              <span class="fa fa-pinterest"></span>
            </a>
            <a href="#" class="social__one square">
              <span class="fa fa-instagram"></span>
            </a>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="header-contacts clearfix">
            <div class="header-contacts__one">
              <a [routerLink]="['register']" class="header-contacts__email square signuptop">
                <span class="fa fa-user-plus"></span>
                <span> Sign Up</span>
              </a>
            </div>
            <div class="header-contacts__one">
              <a [routerLink]="['login']" class="header-contacts__email square signintop">
                <span class="fa fa-user"></span>
                <span> Sign In</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header><!--top-header-->
